name: CI/CD for time-app project

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.19.3'] 
    steps:
      - name: Repositorini klonla
        uses: actions/checkout@v4
      
      - name: Install Node.JS ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: API Dependency Install
        working-directory: ./api
        run: npm install

      - name: Run unit tests
        working-directory: ./api
        run: npm test

      - name: Docker login
        run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}"

      - name: Front image build and push
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/time-app-fr ./frontend
          docker push ${{secrets.DOCKER_USERNAME}}/time-app-fr
